<body>
    <!--FORMULARIO PERSONAS -->
    <form action="../php/delete.php" method="POST">
        <H1>Datos de Personas</H1>
        <br>
        <fieldset>
        <br>
            <legend>Informacion personal</legend>
            <p><label>ID a eliminar: <input type="number" name="id" autocomplete="off" placeholder="Ingrese ID" required></label></p>     
        </fieldset>
        <input type="submit" onclick="clicked(event)" class="w3-button w3-black w3-padding-large w3-margin-bottom">      
</form>
<script>
  function clicked(e)
  {
      if(!confirm('Esta seguro que desea eliminar?')) {
          e.preventDefault();
      }
  }
  </script>
